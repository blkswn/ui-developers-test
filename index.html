<!--- Header ---->
 
 <div id="header" class="header">
  <form id="validate" action="validate" method="post">
  <div id="myForm" class="myForm">
    <div class="container">
        <div class="row">
            <h2 class="wow fadeInUp">Firstview UI Developers Test</h2>
            <p class="wow fadeInUp" data-wow-delay="0.4">Firstview UI Developers Test</p>
			<div class="col-md-4">
			</div>
            <div class="col-md-4">
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" name="name" id="name" class="form-control" aria-describedby="sizing-addon1" placeholder="Name" >
                </div>
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.2s">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="sizing-addon1" placeholder="Email Address" >
                </div>
                <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.6s">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="pass" id="pass" class="form-control" aria-describedby="sizing-addon1" placeholder="Password" >
                </div>
				<div class="input-group date wow bounceInRight "  id="datetimepicker1" data-provide="datetimepicker" data-wow-delay="2s">
                    <input type="text" name="date" id="date"  class="form-control" />
                    <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
                </div>
             
                <button class="btn btn-sm wow fadeInUp" type="submit" data-wow-delay="2.4s">Submit</button>
				
		   </div>
	
        </div>
		</div>
	</div>
</form>
     </div>
